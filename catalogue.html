<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>BySharon Catalogue</title>
  <link href="https://fonts.googleapis.com/css2?family=Sedgwick+Ave+Display&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Sedgwick Ave Display', cursive;
      margin: 0;
      padding: 0;
      background-color: #fff;
      color: #333;
    }
    header {
      background-color: #111;
      color: #fff;
      padding: 20px;
      text-align: center;
      font-size: 32px;
      font-weight: bold;
    }
    .catalogue {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 20px;
      gap: 20px;
    }
    .product-card {
      width: 300px;
      background: #f9f9f9;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      transition: 0.3s;
    }
    .product-card:hover {
      transform: translateY(-5px);
    }
    .product-card img {
      width: 100%;
      height: auto;
      display: block;
    }
    .product-info {
      padding: 15px;
    }
    .product-info h2 {
      font-size: 18px;
      margin: 10px 0 5px;
    }
    .product-info p {
      font-size: 14px;
      margin: 5px 0;
    }
