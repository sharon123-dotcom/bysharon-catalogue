<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>BySharon Catalogue</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
      color: #333;
    }
    header {
      background-color: #111;
      color: #fff;
      padding: 20px;
      text-align: center;
      font-size: 32px;
      font-weight: normal;
      animation: fadeInDown 1s ease-out;
    }
    @keyframes fadeInDown {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .catalogue {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 20px;
      gap: 20px;
    }
    .product-card {
      width: 300px;
      background: #fff;
      border-radius: 16px;
      overflow: hidden;
      box-shadow: 0 10px 20px rgba(0,0,0,0.1);
      transition: transform 0.3s, box-shadow 0.3s;
    }
    .product-card:hover {
      transform: translateY(-8px);
      box-shadow: 0 14px 28px rgba(0,0,0,0.15);
    }
    .product-card img {
      width: 100%;
      height: auto;
      display: block;
      transition: transform 0.4s ease;
    }
    .product-card:hover img {
      transform: scale(1.05);
    }
    .product-info {
      padding: 15px;
      text-align: center;
    }
    .product-info h2 {
      font-size: 20px;
      margin: 10px 0 5px;
    }
    .product-info .price {
      display: inline-block;
      margin-top: 10px;
      font-size: 16px;
      font-weight: normal;
      background-color: #2a9d8f;
      color: white;
      padding: 5px 12px;
      border-radius: 20px;
    }
    .whatsapp-btn {
      margin-top: 15px;
      background-color: #25D366;
      color: white;
      border: none;
      padding: 10px 18px;
      border-radius: 30px;
      text-decoration: none;
      display: inline-block;
      font-weight: bold;
      transition: background 0.3s ease;
    }
    .whatsapp-btn:hover {
      background-color: #1ebe5b;
    }
    footer {
      text-align: center;
      padding: 20px;
      background-color: #f0f0f0;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <header>BySharon | Fan-Inspired Streetwear</header>
  <div class="catalogue">
    <div class="product-card">
      <img src="https://raw.githubusercontent.com/sharon123-dotcom/bysharon-catalogue/main/retouch_2025061523595262.jpg" alt="GTA Styled T-Shirt" />
      <div class="product-info">
        <h2>GTA Styled T-Shirt</h2>
        <p class="price">₹399</p>
        <a class="whatsapp-btn" href="https://wa.me/919778296916?text=I'm%20interested%20in%20the%20GTA%20Styled%20T-Shirt">Order via WhatsApp</a>
      </div>
    </div>
  </div>
  <footer>© 2025 BySharon</footer>
</body>
</html>
