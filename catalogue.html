<!doctype html>
<html lang="en"> 
 <head> 
  <meta charset="UTF-8"> 
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <title>BySharon Streetwear</title> 
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;600&amp;display=swap" rel="stylesheet"> 
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html {
      scroll-behavior: smooth;
    }

    body {
      font-family: 'Rubik', sans-serif;
      color: #333;
      background: #cceeff;
     // background: linear-gradient(-45deg, #ff9a9e, #fad0c4, #fad0c4, #a18cd1);
      background-size: 400% 400%;
      animation: gradientBG 15s ease infinite;
      overflow-x: hidden;
    }

    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 40px;
      background-color: #000;
      color: white;
      animation: fadeInDown 1s ease;
    }

    header h1 {
      font-size: 28px;
      font-weight: 600;
    }

    nav a {
      color: white;
      text-decoration: none;
      margin-left: 20px;
      font-weight: 400;
      transition: color 0.3s;
    }

    nav a:hover {
      color: #ff9a9e;
    }

    .hero {
      display: flex;
      flex-direction: column;
      height: 100vh;
      animation: fadeIn 1.2s ease;
    }

    @media(min-width: 768px) {
      .hero {
        flex-direction: row;
      }
    }

    .hero .left,
    .hero .right {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 60px 20px;
    }

    .left {
      background: rgba(255, 255, 255, 0.7);
    }

    .left img {
      max-width: 100%;
      border-radius: 16px;
    }

    .right {
      background: rgba(0, 0, 0, 0.6);
      color: white;
      flex-direction: column;
      text-align: center;
    }

    .right h1 {
      font-size: 48px;
      margin-bottom: 10px;
      animation: slideInUp 1s ease;
    }

    .right p {
      font-size: 16px;
      margin-bottom: 30px;
    }

    .cta-btn {
      background-color: #fff;
      color: #3f5efb;
      padding: 12px 24px;
      font-weight: bold;
      border-radius: 30px;
      border: none;
      cursor: pointer;
      text-decoration: none;
      animation: bounceIn 1s ease;
      transition: all 0.3s;
    }

    .cta-btn:hover {
      background-color: #3f5efb;
      color: white;
    }

    .catalogue {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 30px;
      padding: 40px;
      animation: fadeIn 1s ease;
    }

    .product-card {
      background: rgba(255, 255, 255, 0.9);
      box-shadow: 0 2px 15px rgba(0, 0, 0, 0.1);
      border-radius: 12px;
      overflow: hidden;
      text-align: center;
      transition: transform 0.3s;
      opacity: 0;
      animation: cardFadeIn 1s ease forwards;
      animation-delay: 0.5s;
    }

    .product-card:hover {
      transform: translateY(-5px);
    }

    .product-card img {
      width: 100%;
      height: auto;
    }

    .product-card h2 {
      font-size: 18px;
      margin: 10px 0 5px;
    }

    .price {
      color: #2a9d8f;
      font-weight: bold;
    }

    .whatsapp-btn {
      margin: 15px auto;
      display: inline-block;
      background-color: #25D366;
      color: white;
      padding: 10px 15px;
      border-radius: 6px;
      text-decoration: none;
      font-weight: 500;
      transition: background 0.3s;
    }

    .whatsapp-btn:hover {
      background-color: #1ebd5a;
    }

    .contact-section {
      padding: 60px 20px;
      text-align: center;
      background: rgba(255, 255, 255, 0.7);
      animation: fadeInUp 1.2s ease;
    }

    .contact-section h2 {
      font-size: 32px;
      margin-bottom: 20px;
      font-weight: 600;
      color: #333;
    }

    .contact-section p {
      font-size: 16px;
      margin: 10px 0;
      color: #555;
    }

    .contact-section a {
      color: #3f5efb;
      text-decoration: none;
      font-weight: bold;
    }

    .contact-section a:hover {
      text-decoration: underline;
    }
    #contact p{
      color: #000;
    }
    #contact a{
      color: MediumSeaGreen;
      //color: #04151f;
    }

    footer {
      text-align: center;
      padding: 30px;
      font-size: 14px;
      background: #f0f0f0;
      animation: fadeInUp 1.2s ease;
    }

    /* Animations */
    @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    @keyframes fadeInDown { from { opacity: 0; transform: translateY(-20px); } to { opacity: 1; transform: translateY(0); } }
    @keyframes fadeInUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
    @keyframes slideInUp { from { transform: translateY(100px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
    @keyframes bounceIn {
      0% { transform: scale(0.5); opacity: 0; }
      60% { transform: scale(1.05); opacity: 1; }
      100% { transform: scale(1); }
    }
    @keyframes cardFadeIn { to { opacity: 1; } }

  </style> 
 </head>
